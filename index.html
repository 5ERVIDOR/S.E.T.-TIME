<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f3f4f6;
      --text: #1f2937;
      --muted: #6b7280;
      --card: #ffffff;
      --border: #e5e7eb;
      --brand: #2563eb; /* Azul sÃ³lido */
      --shadow: rgba(0, 0, 0, 0.08);
    }

    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
      font-family: 'Poppins', sans-serif; 
    }

    body {
      background: url('https://img.freepik.com/fotos-premium/cronometro-no-fundo-desfocado_175024-13.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: var(--text);
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      z-index: 0;
    }

    .wrap {
      width: min(800px, 95vw);
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .brand {
      text-align: center;
      font-size: 48px;
      font-weight: 900;
      color: var(--brand);
      letter-spacing: 4px;
      margin-bottom: 16px;
      display: inline-block;
      background: rgba(255, 255, 255, 0.4); 
      padding: 8px 16px;
      border-radius: 6px;
      backdrop-filter: blur(4px); 
    }

    .header { text-align: center; margin-bottom: 20px; }
    .title { font-size: 32px; font-weight: 800; color: #ffffff; }
    .sub { color: #e0e0e0; font-size: 16px; margin-top: 4px; }

    .clock {
      font-family: 'Courier New', monospace;
      font-size: 52px;
      font-weight: bold;
      color: var(--brand);
      text-align: center;
      margin: 20px 0;
      background: #ffffff;
      padding: 14px 28px;
      border-radius: 16px;
      box-shadow: 0 4px 12px var(--shadow);
    }

    .stack { display: grid; gap: 22px; margin-top: 20px; }

    a { text-decoration: none; color: inherit; }

    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 22px;
      border: 1px solid var(--border);
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 18px;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px var(--shadow);
      border-color: var(--brand);
    }

    .icon {
      width: 50px;
      height: 50px;
      border-radius: 14px;
      display: grid;
      place-items: center;
      border: 1px solid var(--border);
      background: #f9fafb;
      font-size: 24px;
      flex-shrink: 0;
    }

    .label { font-weight: 600; font-size: 20px; color: var(--text); }
    .desc { color: var(--muted); font-size: 14px; margin-top: 4px; }

    @media (max-width: 500px) {
      .stack { gap: 16px; }
      .card { flex-direction: column; text-align: center; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">S.E.T TIME</div>
    <div class="header">
      <div class="title">Controle de Produtividade</div>
      <div class="sub">Monitore e calcule a produtividade em tempo real</div>
    </div>

    <div class="clock" id="clock">00:00:00</div>

    <div class="stack">
      <a href="esteira.html">
        <div class="card">
          <div class="icon">ðŸ“Š</div>
          <div>
            <div class="label">Produtividade da Esteira</div>
            <div class="desc">Cronometragem e cÃ¡lculo de produÃ§Ã£o</div>
          </div>
        </div>
      </a>

      <a href="operador.html">
        <div class="card">
          <div class="icon">ðŸ‘¤</div>
          <div>
            <div class="label">Produtividade do Operador</div>
            <div class="desc">AnÃ¡lise de produÃ§Ã£o diÃ¡ria e por hora</div>
          </div>
        </div>
      </a>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2,'0');
      const m = String(now.getMinutes()).padStart(2,'0');
      const s = String(now.getSeconds()).padStart(2,'0');
      document.getElementById('clock').textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
